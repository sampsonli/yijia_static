<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <script type="text/javascript">
        init();
        window.onresize = init;
        function init() {
            document.documentElement.style.fontSize =
                document.documentElement.clientWidth / 7.5 + 'px';
        }
    </script>
    <link href="../common/base.css" rel="stylesheet" type="text/css">

    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<section class="l-flex-column l-full">

    <section class="l-flex-1 l-relative">

        <div class="l-full l-scroll-y">

            <div class="zf l-box-vertical-center-justify">
                <div class="ml2"><i class="zfb-icon"></i>支付宝支付</div>
                <span><input type="radio" name="zf"></span>
            </div>
            <div class="btn-w l-box-center">

            </div>
            <div class="tq-tip l-box-center">

                </div>
                <div class="tq-item l-box-center">

                <div class="tq-item l-box-center">
                    <div class="icon zddy-icon"></div>
