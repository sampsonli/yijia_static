<script type="text/javascript">
    +function (win, doc) {
        var myBH = {
            elems: {
                moreTab: doc.querySelector('.more-tab'),
                sydqTab: doc.querySelector('.sydq-tab'),
                allTab: doc.querySelector('.all-tab'),
                searchMore: doc.querySelector('.more-select'),
                allSelect: doc.querySelector('.all-select'),
                sydqSelect: doc.querySelector('.sydq-select'),
                moreLayer: doc.querySelector('.more-select .layer'),
                sydqLayer: doc.querySelector('.sydq-select .layer'),
                allLayer: doc.querySelector('.all-select .layer'),

                xmmcSearch: doc.querySelector('.xmmc-search'),
                kbsjSearch: doc.querySelector('.kbsj-search'),
                kbsjTab: doc.querySelector('.kbsj-tab'),
                xmmcTab: doc.querySelector('.xmmc-tab'),
                statusSel: doc.querySelector('.status-sel'),
            },
            clickMore: function () {
                this.elems.searchMore.style.display = 'block'
                this.elems.moreTab.style.color = '#ffffff'
            },
            clickAll: function () {
                this.elems.allSelect.style.display = 'block'
                this.elems.allTab.style.color = '#ffffff'
            },
            clickSydq: function () {
                this.elems.sydqSelect.style.display = 'block'
                this.elems.sydqTab.style.color = '#ffffff'
            },
            clickXmmc: function () {
                this.elems.xmmcSearch.style.display = 'block';
                this.elems.kbsjSearch.style.display = 'none';
                this.elems.kbsjTab.classList.remove('cur')
                this.elems.xmmcTab.classList.remove('cur')
                this.elems.xmmcTab.classList.add('cur')

            },
            clickKbsj: function () {
                this.elems.xmmcSearch.style.display = 'none';
                this.elems.kbsjSearch.style.display = 'block';
                this.elems.kbsjTab.classList.remove('cur')
                this.elems.xmmcTab.classList.remove('cur')
                this.elems.kbsjTab.classList.add('cur')

            },
            selectStatus: function (e) {
                var items = doc.querySelectorAll('.all-select .search-more-tab-item');
                for(var i = 0, j = items.length; i< j; i++) {
                    items[i].classList.remove('cur')
                }
                e.target.classList.add('cur')
            },

            hideMore: function () {
                this.elems.searchMore.style.display = 'none'
                this.elems.moreTab.style.color = 'black'
            },
            hideSydq: function () {
                this.elems.sydqSelect.style.display = 'none'
                this.elems.sydqTab.style.color = 'black'
            },
            hideAll: function () {
                this.elems.allSelect.style.display = 'none'
                this.elems.allTab.style.color = 'black'
            },

            bindEvent: function () {
                this.elems.moreTab.addEventListener('click', this.clickMore)
                this.elems.allTab.addEventListener('click', this.clickAll)
                this.elems.sydqTab.addEventListener('click', this.clickSydq)
                this.elems.moreLayer.addEventListener('click', this.hideMore);
                this.elems.sydqLayer.addEventListener('click', this.hideSydq);
                this.elems.allLayer.addEventListener('click', this.hideAll);
                this.elems.xmmcTab.addEventListener('click', this.clickXmmc);
                this.elems.kbsjTab.addEventListener('click', this.clickKbsj);
                this.elems.statusSel.addEventListener('click', this.selectStatus);
            },
            init: function () {
                this.bindEvent()
            }
        };
        Object.keys(myBH).forEach(function (key) {
            if(typeof myBH[key] === 'function') {
                myBH[key] = myBH[key].bind(myBH)
            }
        });
        myBH.init()
    }(window, document)
</script>
